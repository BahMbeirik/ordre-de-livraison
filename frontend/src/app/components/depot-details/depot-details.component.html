<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <!-- Depot Details Card -->
  <div *ngIf="!isLoading && depot" class="bg-white rounded-lg shadow-md overflow-hidden">
    <!-- Card Header -->
    <div class="bg-blue-600 px-6 py-4">
      <h3 class="text-xl font-semibold text-white">Détails du Dépôt</h3>
    </div>
    
    <!-- Card Body -->
    <div class="p-6">
      <!-- ID -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 py-3 border-b border-gray-200">
        <div class="text-gray-600 font-medium">ID:</div>
        <div class="md:col-span-2 text-gray-900">{{ depot.id }}</div>
      </div>
      
      <!-- Name -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 py-3 border-b border-gray-200">
        <div class="text-gray-600 font-medium">Nom:</div>
        <div class="md:col-span-2 text-gray-900">{{ depot.name }}</div>
      </div>
      
      
      
      <!-- Chef -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 py-3">
        <div class="text-gray-600 font-medium">Chef de Dépôt:</div>
        <div class="md:col-span-2 text-gray-900">
          {{ depot.chef.username }}
          <span class="text-gray-500 text-sm ml-1">({{ depot.chef.role }})</span>
        </div>
      </div>
    </div>
    
    <!-- Card Footer -->
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end items-center space-x-3">
      <button 
        routerLink="/depots" 
        class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Retour
      </button>
      
      <a 
        [routerLink]="['/depots/edit', depot.id]" 
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        Modifier
      </a>
      
      <button 
        (click)="deleteDepot()" 
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Supprimer
      </button>
    </div>
  </div>

  <!-- Not Found State -->
  <div *ngIf="!isLoading && !depot" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-md shadow-sm">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <p class="text-red-700 font-medium">Dépôt non trouvé.</p>
    </div>
  </div>
</div>
