<div class="container mx-auto max-w-4xl px-4 py-8">
  <div *ngIf="isLoading" class="flex justify-center my-12">
    <div class="w-12 h-12 rounded-full border-4 border-indigo-600 border-t-transparent animate-spin"></div>
    <span class="sr-only">Chargement...</span>
  </div>

  <div *ngIf="!isLoading && produit" class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-indigo-600 px-6 py-4">
      <h3 class="text-xl font-bold text-white">Détails du Produit</h3>
    </div>
    
    <div class="p-6">
      <dl class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <dt class="font-semibold text-gray-700">ID:</dt>
        <dd class="col-span-2 text-gray-900">{{ produit.id }}</dd>
        
        <dt class="font-semibold text-gray-700">Nom:</dt>
        <dd class="col-span-2 text-gray-900">{{ produit.name }}</dd>

        <dt class="font-semibold text-gray-700">Quantité:</dt>
        <dd class="col-span-2 text-gray-900">{{ produit.quantity }}</dd>
        
        <!-- <dt class="font-semibold text-gray-700">Prix:</dt>
        <dd class="col-span-2 text-gray-900">{{ produit.prix | currency:'EUR' }}</dd> -->
      </dl>
      
      <div class="border-t border-gray-200 pt-6">
        <h4 class="text-lg font-semibold text-gray-800 mb-4">Dépôts associés</h4>
        <div>
          <label class="block font-medium text-gray-700">Dépôt : {{ produit.depot.name }}</label>
        
        </div>
      </div>
    </div>
    
    <div class="bg-gray-50 px-6 py-4 flex flex-wrap justify-end gap-3">
      <button 
        routerLink="/produits" 
        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Retour
      </button>
      <button 
        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
      >
      <a 
        [routerLink]="['/produits/edit', produit.id]"
        class="inline-flex items-center px-4 py-2 border border-yellow-300 rounded-md text-sm font-medium text-yellow-700 bg-yellow-50 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition duration-150"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        Modifier 
      </a>
      </button>
      <button 
        (click)="deleteProduit()" 
        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Supprimer
      </button>
    </div>
  </div>

  <div *ngIf="!isLoading && !produit" class="bg-red-50 border-l-4 border-red-500 p-4 text-red-700 rounded">
    Produit non trouvé.
  </div>
</div>
